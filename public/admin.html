    <script>
        const button=document.getElementById("btn2")
      
    const fetchData=async(e)=>{
        e.preventDefault();
        const userId=document.getElementById("inputId").value;
        
       
       const response=await fetch(`/getData/${userId}`)
       const body=await response.json();
       const data=body.data[0];

        const name=data.name;
        const email=data.email;
        const number=data.num;
        //-----User...
        const ul=document.getElementById("uls");
        let li=document.createElement("li");
        li.setAttribute("class","list-group-item");
        li.innerHTML=`<div style= "font-size: 20px; font-family: 'Be Vietnam', sans-serif" class="text-center">
            <p><span style="font-weight:bold">Name: </span>${name}</p>
            <p><span style="font-weight:bold">Email: </span>${email}</p>
            <p><span style="font-weight:bold">Ph. No.: </span>${number}</p>
            </div> `;
            ul.appendChild(li);
////////-----products------
            const productDiv=document.getElementById("rows");
            const product=data.product;
            product.forEach(element => {
                const div=document.createElement("div");
                div.setAttribute("class","col-md-3");
               //div.style.width="18rem"
                div.innerHTML=`
                <div class="card mb-5 ml-5" style="width:18rem" >
                <img class="card-img-top" src=${element.img} alt="Card image cap" style="height:350px";width:80px>
  <div class="card-body">
    <h5 class="card-title" style="color:black">${element.name}</h5>
  </div>  `;


productDiv.appendChild(div);
            });



       console.log(data)
     
        
    }
    button.addEventListener("click",fetchData)
    const btn=document.getElementById("btn2");
    btn.addEventListener("click",()=>{
        const u=document.getElementById("ul");
        ul.innerHTML="";
        const row=document.getElementById("rows")
        row.innerHTML="";
    })
