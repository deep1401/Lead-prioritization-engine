    <script>

const btn1=document.getElementById("btn1");
const btn2=document.getElementById("btn2");
async function btnClick(){
        const input=document.getElementById("userId");

        
        const formdata=new FormData();
        formdata.append("customer_id",input.value);   
        const response = await fetch("http://localhost:12345/fraud", {
            method: 'POST',   
            body:formdata
        });
        const result = await response.json();
        console.log(result);
        const div1=document.getElementById("output");
        const div2=document.createElement("div");
        div2.innerHTML=`
        <h2 style="color:black">Genuity Score:</h2>
       <h1><b><span style="color:blue">${result.genuinity_score*100}%</span></b></h1>
        `;
        
        div1.appendChild(div2)
            
    }

btn1.addEventListener("click",btnClick)
